<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Static TO-DO List</title>
</head>

<body class="dark-mode" id="body">
    <div class="containerr">
        <div class="cardr">
            <span id="theme-btn" class="material-symbols-outlined icon">dark_mode</span>
            <div class="col py-6">
                <h1>TO-DO List</h1>
            </div>
           
            <div class="d-flex justify-content-around" id="taskform" >
                <div class="col-auto">
                    <input type="text" id="task" class="form-control">
                </div>
                <div class="col-auto">
                    <button id="tbutton" type="button" class="btn btn-primary ">Add Item</button>
                </div>
      
                
            </div>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Task No</th>
                    <th scope="col">Task</th>
                    <th scope="col">Delete</th>

                  </tr>
                </thead>
                <tbody id="allt">
                   
                </tbody>
              </table>
        </div>
    </div>


</body>
<script src="js/script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
